[package]
name = "walls-bot-rs"
version = "0.19.1"
authors = ["Harsh Shandilya <me@msfjarvis.dev>"]
edition = "2021"
license = "MIT/Apache-2.0"
description = "Telegram bot that scans a local filesystem for images and sends them to Telegram when commands are issued."
keywords = ["telegram", "bot"]
repository = "https://github.com/msfjarvis/walls-bot-rs"
homepage = "https://github.com/msfjarvis/walls-bot-rs"
readme = "README.md"
include = ["src/**/*", "LICENSE-*", "README.md"]
publish = false

[package.metadata.deb]
extended-description = "Telegram bot that scans a local filesystem for images and sends them to Telegram when commands are issued."
features = ["console", "journald"]
priority = "optional"
depends = "$auto"
maintainer-scripts = "pkg/debian/"
systemd-units = { enable = true }

[features]
console = ["console-subscriber"]
journald = ["tracing-journald"]

[dependencies]
console-subscriber = { version = "0.1.8", optional = true }
dotenvy = "0.15.6"
futures = "*"
once_cell = "1.16.0"
regex = "1.6.0"
reqwest = { version = "*", default-features = false, features = ["json", "rustls-tls"] }
serde = "*"
serde_derive = "*"
serde_json = "*"
teloxide = { version = "0.11.1", features = ["auto-send", "cache-me", "ctrlc_handler", "macros", "rustls"], default-features = false }
tokio = { version = "1.21.2", features = ["rt-multi-thread", "macros"] }
tracing = "0.1.37"
tracing-journald = { version = "0.3.0", optional = true }
tracing-subscriber = { version = "0.3.16", features = ["env-filter"] }

[profile.release]
lto = "fat"
codegen-units = 1
panic = "abort"
